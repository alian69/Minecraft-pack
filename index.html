<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft File Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7f5af0;
      --background: #18181b;
      --surface: #232338;
      --accent: #5ffbf1;
      --danger: #ff5470;
      --success: #36f09f;
      font-family: 'Montserrat', system-ui,Segoe UI,Roboto,Arial;
      color: #f8fafc;
      font-size: 16px;
    }
    html, body { margin:0; padding:0; min-height:100vh; background: linear-gradient(120deg, #232338 0%, #7f5af0 100%); }
    body { display:flex; flex-direction:column; min-height:100vh; }
    header { display:flex; justify-content:space-between; padding:20px; background:var(--surface); color:#fff; }
    header h1 { margin:0; font-size:2rem; background:linear-gradient(90deg,#5ffbf1,#7f5af0); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .container { flex:1; display:flex; flex-direction:column; padding:50px; max-width:700px; margin:auto; gap:12px; }
    .btn { background:linear-gradient(90deg,#7f5af0,#5ffbf1); color:#fff; padding:8px 16px; border-radius:8px; border:0; cursor:pointer; font-weight:700; }
    .btn.danger{background:linear-gradient(90deg,#ff5470,#ff96c0);} .btn.secondary{background:linear-gradient(90deg,#232338,#7f5af0); border:1px solid var(--accent);}
    .files{
      background:#232338; 
      padding:12px; 
      border-radius:12px; 
      min-height:200px; 
      max-height:660px; 
      overflow-y:auto; 
      overflow-x:hidden;
      display:flex; 
      flex-direction:column;
      gap:0;
    }
    .file{
      display:flex; 
      flex-direction:column;
      align-items:center; 
      justify-content: flex-start; 
      padding:16px 0 10px 0; 
      border-bottom:1px solid #333; 
      position:relative;
    }
    .meta{
      display:flex; 
      align-items:center; 
      gap:10px; 
      margin-top: 10px;
    }
    .name{
      font-weight:700; 
      color:var(--accent);
      word-break: break-all;
      text-align:center;
    }
    .actions{display:flex; gap:6px; justify-content:center; margin-top:8px;}
    #loadingOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(20,20,30,0.85);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #downloadingScreen {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(20,20,30,0.95);
      z-index: 10000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 90px;
    }
    #adsContainer {
      width: 360px;
      min-height: 60px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #downloadBar {
      width: 360px;
      background: #232338;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #progressBarContainer {
      width: 100%;
      background: #191925;
      border-radius: 8px;
      margin-top: 12px;
      height: 22px;
      overflow: hidden;
    }
    #progressBar {
      background: linear-gradient(90deg,#7f5af0,#5ffbf1);
      height: 100%;
      width: 0;
      transition: width 0.2s;
    }
    #progressText {
      margin-top: 8px;
      color: var(--accent);
      font-weight: bold;
      font-size: 1.1em;
      text-align: center;
    }
    #downloadFileName {
      font-size: 1.2em;
      font-weight: 700;
      color: var(--accent);
      margin-bottom: 6px;
    }
    #downloadCancelBtn {
      background: linear-gradient(90deg,#ff5470,#ff96c0);
      color: #fff;
      padding: 8px 16px;
      border-radius: 8px;
      border: 0;
      cursor: pointer;
      font-weight: 700;
      margin-top: 18px;
      display: none;
    }
  </style>
  <!-- Google AdSense (replace with your own client/slot IDs) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <header><h1>Minecraft packs</h1></header>
  <div class="container">
    <div style="text-align:center; padding: 20px; border: 2px dashed #7f5af0; border-radius: 12px;">
      <p style="margin: 0;">Files are loaded automatically from this repository.</p>
      <p style="font-size: 0.9em; margin: 5px 0 0;">Just add your .mcpack or .mcworld files to the repo!</p>
    </div>
    <input type="text" id="searchInput" placeholder="Search packs..." style="padding:8px; border-radius:6px; border:1px solid #666;">
    <div class="files" id="fileList"></div>
  </div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading files from GitHub...</div>
  </div>
  <!-- Downloading Screen -->
  <div id="downloadingScreen">
    <div id="adsContainer">
      <!-- Google AdSense ad slot -->
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
           data-ad-slot="1234567890"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
    <div id="downloadBar">
      <div id="downloadFileName"></div>
      <div id="progressBarContainer">
        <div id="progressBar"></div>
      </div>
      <div id="progressText"></div>
      <button id="downloadCancelBtn">Cancel Download</button>
    </div>
  </div>
  <script>
    const GH_USERNAME = "alian69";
    const GH_REPO = "Minecraft-pack";
    const API_URL = `https://api.github.com/repos/${GH_USERNAME}/${GH_REPO}/contents/`;
    const RAW_URL = `https://raw.githubusercontent.com/${GH_USERNAME}/${GH_REPO}/main/`;

    const fileList = document.getElementById('fileList');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const searchInput = document.getElementById('searchInput');

    // Download UI elements
    const downloadingScreen = document.getElementById('downloadingScreen');
    const downloadFileName = document.getElementById('downloadFileName');
    const progressBar = document.getElementById('progressBar');
    const progressText = document.getElementById('progressText');
    const downloadCancelBtn = document.getElementById('downloadCancelBtn');

    let allFiles = [];
    let currentDownload = null;

    async function fetchFiles() {
      loadingOverlay.style.display = 'flex';
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error('Failed to fetch repository contents. Please check your username and repository name.');
        }
        const data = await response.json();
        
        const mcFiles = data.filter(file => 
          file.name.endsWith('.mcpack') || file.name.endsWith('.mcworld')
        ).map(file => ({
          name: file.name,
          download_url: RAW_URL + file.name,
          size: file.size // File size in bytes
        }));

        allFiles = mcFiles;
        renderFiles(allFiles);
      } catch (error) {
        fileList.innerHTML = `<div style="text-align:center;color:#ff5470;font-weight:bold;">Error: ${error.message}</div>`;
      } finally {
        loadingOverlay.style.display = 'none';
      }
    }

    function renderFiles(filesToRender) {
      fileList.innerHTML = "";
      if (filesToRender.length === 0) {
        fileList.innerHTML = '<div style="text-align:center;color:#888">No .mcpack or .mcworld files found in the repository.</div>';
        return;
      }
      filesToRender.forEach(file => {
        let div = document.createElement('div');
        div.className = 'file';

        let name = document.createElement('div');
        name.className = 'name';
        name.textContent = file.name;
        div.appendChild(name);

        let actions = document.createElement('div');
        actions.className = 'actions';
        
        let dl = document.createElement('button');
        dl.className = 'btn';
        dl.textContent = 'Download';
        dl.onclick = () => startDownload(file);

        actions.appendChild(dl);
        div.appendChild(actions);
        fileList.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filteredFiles = allFiles.filter(file => file.name.toLowerCase().includes(query));
      renderFiles(filteredFiles);
    });

    function humanFileSize(size) {
      if (size < 1024) return size + " B";
      if (size < 1024 * 1024) return (size/1024).toFixed(1) + " KB";
      if (size < 1024 * 1024 * 1024) return (size/1024/1024).toFixed(1) + " MB";
      return (size/1024/1024/1024).toFixed(2) + " GB";
    }

    // Download logic with progress bar, lock close, ad, and cancel for large files
    function startDownload(file) {
      // Show downloading screen
      downloadingScreen.style.display = 'flex';
      downloadFileName.textContent = file.name + " (" + humanFileSize(file.size) + ")";
      progressBar.style.width = "0";
      progressText.textContent = "Starting download...";
      downloadCancelBtn.style.display = "none";
      let downloadedBytes = 0;
      let allowClose = false;
      let canCancel = false;
      let controller = new AbortController();
      currentDownload = controller;

      // Prevent page close until download reached 100MB for >400MB file
      function beforeUnloadHandler(e) {
        if (!allowClose) {
          e.preventDefault();
          e.returnValue = '';
        }
      }
      window.addEventListener('beforeunload', beforeUnloadHandler);

      // If file > 400MB, allow close after 100MB downloaded
      const FILE_MAX_CLOSE = 400 * 1024 * 1024; // 400MB
      const FILE_UNLOCK_SIZE = 100 * 1024 * 1024; // 100MB

      fetch(file.download_url, {signal: controller.signal})
        .then(response => {
          if (!response.ok) throw new Error("Failed to download file.");
          const total = file.size || parseInt(response.headers.get('content-length')) || 0;
          let reader = response.body.getReader();
          let chunks = [];
          function read() {
            return reader.read().then(({done, value}) => {
              if (done) {
                // Download complete
                window.removeEventListener('beforeunload', beforeUnloadHandler);
                downloadingScreen.style.display = 'none';
                currentDownload = null;
                // Create blob and download
                let blob = new Blob(chunks);
                let url = URL.createObjectURL(blob);
                let a = document.createElement('a');
                a.href = url;
                a.download = file.name;
                document.body.appendChild(a);
                a.click();
                setTimeout(() => {
                  document.body.removeChild(a);
                  URL.revokeObjectURL(url);
                }, 500);
                return;
              }
              chunks.push(value);
              downloadedBytes += value.length;
              let percent = total > 0 ? Math.min(100, ((downloadedBytes / total) * 100)) : 0;
              progressBar.style.width = percent + "%";
              progressText.textContent = 
                `Downloaded ${humanFileSize(downloadedBytes)} of ${humanFileSize(total)} (${percent.toFixed(1)}%)`;

              // If file >400MB and 100MB downloaded, unlock close/cancel
              if (total > FILE_MAX_CLOSE && downloadedBytes >= FILE_UNLOCK_SIZE && !allowClose) {
                allowClose = true;
                canCancel = true;
                downloadCancelBtn.style.display = "";
                progressText.textContent += "\nYou can now safely close the page or cancel download.";
              }
              read();
            }).catch(err => {
              if (controller.signal.aborted) {
                progressText.textContent = "Download cancelled.";
              } else {
                progressText.textContent = "Error during download.";
              }
              downloadingScreen.style.display = 'none';
              window.removeEventListener('beforeunload', beforeUnloadHandler);
              currentDownload = null;
            });
          }
          read();
        }).catch(err => {
          progressText.textContent = "Error: " + err.message;
          downloadingScreen.style.display = 'none';
          window.removeEventListener('beforeunload', beforeUnloadHandler);
          currentDownload = null;
        });

      // Cancel button logic
      downloadCancelBtn.onclick = function() {
        if (canCancel && currentDownload) {
          controller.abort();
          downloadCancelBtn.style.display = "none";
        }
      };
    }

    fetchFiles();
  </script>
</body>
</html>
