<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Minecraft File Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #7f5af0;
      --background: #18181b;
      --surface: #232338;
      --accent: #5ffbf1;
      --danger: #ff5470;
      --success: #36f09f;
      font-family: 'Montserrat', system-ui,Segoe UI,Roboto,Arial;
      color: #f8fafc;
      font-size: 16px;
    }
    html, body { margin:0; padding:0; min-height:100vh; background: linear-gradient(120deg, #232338 0%, #7f5af0 100%); }
    body { display:flex; flex-direction:column; min-height:100vh; }
    header { display:flex; justify-content:space-between; padding:20px; background:var(--surface); color:#fff; }
    header h1 { margin:0; font-size:2rem; background:linear-gradient(90deg,#5ffbf1,#7f5af0); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .container { flex:1; display:flex; flex-direction:column; padding:50px; max-width:700px; margin:auto; gap:12px; }
    .btn { background:linear-gradient(90deg,#7f5af0,#5ffbf1); color:#fff; padding:8px 16px; border-radius:8px; border:0; cursor:pointer; font-weight:700; }
    .btn.danger{background:linear-gradient(90deg,#ff5470,#ff96c0);} .btn.secondary{background:linear-gradient(90deg,#232338,#7f5af0); border:1px solid var(--accent);}
    .files{
      background:#232338; 
      padding:12px; 
      border-radius:12px; 
      min-height:200px; 
      max-height:660px; 
      overflow-y:auto; 
      overflow-x:hidden;
      display:flex; 
      flex-direction:column;
      gap:0;
    }
    .file{
      display:flex; 
      flex-direction:column;
      align-items:center; 
      justify-content: flex-start; 
      padding:16px 0 10px 0; 
      border-bottom:1px solid #333; 
      position:relative;
    }
    .meta{
      display:flex; 
      align-items:center; 
      gap:10px; 
      margin-top: 10px;
    }
    .name{
      font-weight:700; 
      color:var(--accent);
      word-break: break-all;
      text-align:center;
    }
    .actions{display:flex; gap:6px; justify-content:center; margin-top:8px;}
    .thumb{
      width:200px; 
      height:200px; 
      object-fit:cover; 
      border-radius:12px; 
      border:3px solid var(--accent);
      display:block;
      margin:0 auto 6px auto;
      background: #191925;
    }
    #loadingOverlay {
      position: fixed;
      top:0; left:0; right:0; bottom:0;
      background: rgba(20,20,30,0.85);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    #loadingSpinner {
      border: 6px solid #eee;
      border-top: 6px solid var(--accent);
      border-radius: 50%;
      width: 60px; height: 60px;
      animation: spin 0.9s linear infinite;
      margin-bottom: 16px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #loadingText {
      color: var(--accent);
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header><h1>Minecraft packs</h1></header>
  <div class="container">
    <div style="text-align:center; padding: 20px; border: 2px dashed #7f5af0; border-radius: 12px;">
      <p style="margin: 0;">Files are loaded automatically from this repository.</p>
      <p style="font-size: 0.9em; margin: 5px 0 0;">Just add your .mcpack or .mcworld files to the repo!</p>
    </div>
    <input type="text" id="searchInput" placeholder="Search packs..." style="padding:8px; border-radius:6px; border:1px solid #666;">
    <div class="files" id="fileList"></div>
  </div>
  <div id="loadingOverlay">
    <div id="loadingSpinner"></div>
    <div id="loadingText">Loading files from GitHub...</div>
  </div>
  <script>
    const GH_USERNAME = "alian69";
    const GH_REPO = "Minecraft-pack";
    const API_URL = `https://api.github.com/repos/${GH_USERNAME}/${GH_REPO}/contents/`;
    const RAW_URL = `https://raw.githubusercontent.com/${GH_USERNAME}/${GH_REPO}/main/`;

    const fileList = document.getElementById('fileList');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const searchInput = document.getElementById('searchInput');

    let allFiles = [];

    async function fetchFiles() {
      try {
        const response = await fetch(API_URL);
        if (!response.ok) {
          throw new Error('Failed to fetch repository contents. Please check your username and repository name.');
        }
        const data = await response.json();
        
        const mcFiles = data.filter(file => 
          file.name.endsWith('.mcpack') || file.name.endsWith('.mcworld')
        ).map(file => ({
          name: file.name,
          download_url: RAW_URL + file.name,
          thumbnail_url: null
        }));

        const imageExtensions = ['.png', '.jpg', '.jpeg', '.gif', '.webp'];
        mcFiles.forEach(mcFile => {
          const baseName = mcFile.name.split('.').slice(0, -1).join('.');
          const thumbFile = data.find(file => 
            imageExtensions.some(ext => file.name === `${baseName}${ext}`)
          );
          if (thumbFile) {
            mcFile.thumbnail_url = RAW_URL + thumbFile.name;
          }
        });

        allFiles = mcFiles;
        renderFiles(allFiles);
      } catch (error) {
        fileList.innerHTML = `<div style="text-align:center;color:#ff5470;font-weight:bold;">Error: ${error.message}</div>`;
      } finally {
        loadingOverlay.style.display = 'none';
      }
    }

    function renderFiles(filesToRender) {
      fileList.innerHTML = "";
      if (filesToRender.length === 0) {
        fileList.innerHTML = '<div style="text-align:center;color:#888">No .mcpack or .mcworld files found in the repository.</div>';
        return;
      }

      filesToRender.forEach(file => {
        let div = document.createElement('div');
        div.className = 'file';
        
        if (file.thumbnail_url) {
          let thumb = document.createElement('img');
          thumb.className = 'thumb';
          thumb.src = file.thumbnail_url;
          div.appendChild(thumb);
        }

        let name = document.createElement('div');
        name.className = 'name';
        name.textContent = file.name;
        div.appendChild(name);

        let actions = document.createElement('div');
        actions.className = 'actions';
        
        let dl = document.createElement('a');
        dl.className = 'btn';
        dl.textContent = 'Download';
        dl.href = file.download_url;
        dl.download = file.name;
        
        actions.appendChild(dl);
        div.appendChild(actions);
        fileList.appendChild(div);
      });
    }

    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase();
      const filteredFiles = allFiles.filter(file => file.name.toLowerCase().includes(query));
      renderFiles(filteredFiles);
    });

    fetchFiles();
  </script>
</body>
</html>
